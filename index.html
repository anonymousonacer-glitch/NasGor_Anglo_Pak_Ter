<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites - Order Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nasi Goreng Anglo "Pak Ter"</h1>
        <p>Order your favorite food online!</p>
    </header>

    <main>
        <!-- Menu items will be dynamically inserted here by JavaScript -->
        <section id="menu-container" class="menu-grid">
            <!-- JavaScript populates this -->
        </section>

        <!-- Order Cart -->
        <section id="order-cart">
            <h2>Pesananmur</h2>
            <div id="cart-items">
                <!-- Cart items will be added here -->
                <p id="empty-cart-message">Your cart is empty.</p>
            </div>
            <div id="cart-total">
                <strong>Total: $<span id="total-amount">0.00</span></strong>
            </div>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
